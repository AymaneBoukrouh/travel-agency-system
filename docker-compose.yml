version: "3.8"
services:
  api:
    build: ./api
    container_name: travel_agency_system_api
    environment:
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      DB_HOST: 'db'
      DB_PORT: 3306
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
    - db

  web:
    build: ./web
    container_name: travel_agency_system_web
    depends_on:
    - api

  db:
    image: mariadb:latest
    container_name: travel_agency_system_db

  api_gateway:
    build: ./microservices/api.gateway
    container_name: api_gateway
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
    - db
    - user_microservice
    - hotel_microservice

  user_microservice:
    build: ./microservices/user.service
    container_name: user_microservice
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
    - db

  hotel_microservice:
    build: ./microservices/hotel.service
    container_name: hotel_microservice
    environment:
    - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
    - db


